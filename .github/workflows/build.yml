name: Build check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ts-compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ./ui/apeman-ui

      - name: Run TypeScript compiler with noEmit
        run: npx tsc --noEmit --strict
        working-directory: ./ui/apeman-ui
